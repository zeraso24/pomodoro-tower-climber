<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Tower Climber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles and variables */
        :root {
            --mint-green: #c8e6c9;
            --blush-pink: #f8bbd0;
            --pale-yellow: #fff9c4;
            --muted-turquoise: #80cbc4;
            --bg-green: #a5d6a7;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-dark-bg: rgba(70, 70, 70, 0.85);
            --progress-completed: #aff3af;
            --progress-missed: #ffce9d;
            --font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: var(--text-color);
        }

        /* Background - Now using background.png with gradient overlay */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            z-index: -10;
        }
        
        /* Gradient overlay for better visibility */
        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(165, 214, 167, 0.6) 0%, rgba(128, 203, 196, 0.6) 100%);
            z-index: -5;
        }

        /* Main container */
        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            overflow: hidden;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        /* Top section with settings icon */
        .top-section {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            margin-bottom: 10px;
            transition: all 0.5s ease;
        }

        .frog-icon {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .frog-icon:hover {
            transform: scale(1.1);
        }

        .frog-eyes {
            display: flex;
            gap: 3px;
        }

        .frog-eye {
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 50%;
            position: relative;
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .settings-icon:hover {
            transform: rotate(45deg);
        }

        /* Middle section with timer */
        .middle-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            z-index: 5;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 20px 0;
            margin: 10px 0;
            transition: opacity 0.5s ease;
        }

        .goal-text {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .goal-text span {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .timer-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer-rings {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .timer-display {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 2;
            overflow: hidden;
        }

        .timer-text {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .character-preview {
            position: absolute;
            width: 100%;
            height: 100%;
            /* REPLACE THIS with your character image */
            background: linear-gradient(135deg, rgba(173, 220, 145, 0.5) 0%, rgba(209, 242, 235, 0.5) 100%);
            border-radius: 50%;
            z-index: -1;
        }
        
        .character-preview::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(173, 220, 145, 0.7);
            border-radius: 5px;
            transform: rotate(45deg);
            left: 30px;
            top: 60px;
        }
        
        .character-preview::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(128, 203, 196, 0.7);
            border-radius: 5px;
            transform: rotate(15deg);
            right: 30px;
            bottom: 60px;
        }

        .pause-button {
            margin-top: 30px;
            padding: 10px 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .pause-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        /* Bottom section with progress bars */
        .bottom-section {
            width: 100%;
            padding: 15px;
            z-index: 5;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            transition: opacity 0.5s ease;
        }

        .date-label {
            font-size: 12px;
            margin-bottom: 8px;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-align: left;
            margin-bottom: 12px;
        }

        .progress-container {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: flex-end;
            gap: 0px;
            margin-top: 5px;
            position: relative;
            flex-direction: column;
        }
        
        .day-numbers {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        
        .day-number {
            font-size: 6px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .bars-container {
            display: flex;
            width: 100%;
            height: 100px;
        }

        .progress-bar {
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 0;
            padding: 0;
            position: relative;
            cursor: pointer;
        }
        
        .progress-bar:hover .progress-tooltip {
            display: block;
        }
        
        .progress-bar:hover .progress-indicator {
            transform: scale(1.2);
        }
        
        .progress-tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            z-index: 10;
            margin-bottom: 5px;
            pointer-events: none;
        }
        
        .progress-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 4px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        .progress-indicator {
            display: flex;
            flex-direction: column-reverse; /* Use column-reverse to build from bottom up */
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100px;
            gap: 2px;
        }
        
        .cube {
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            transition: all 0.3s ease;
        }
        
        .cube.completed {
            background-color: #aff3af;
        }

        /* Settings modal */
        .settings-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            background: var(--glass-dark-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 15px;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: none;
            max-width: 300px;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-button {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .settings-item:hover {
            background: rgba(255, 255, 255, 0.05);
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 10px;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-label {
            font-size: 14px;
        }

        .settings-value {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .settings-value span {
            font-size: 14px;
            min-width: 25px;
            text-align: right;
        }

        .chevron {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        /* Overlay when modal is open */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            z-index: 50;
            display: none;
        }
    </style>
</head>

        <!-- Middle section with timer -->

            <div class="goal-text">
                Current goal

            <div class="timer-container">
                <!-- Timer rings SVG -->
                <svg class="timer-rings" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer ring (weekly progress) -->
                    <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(255, 255, 255, 0.15)" stroke-width="5" />
                    <circle cx="100" cy="100" r="95" fill="none" stroke="#aff3af" stroke-width="5" stroke-dasharray="596.9" stroke-dashoffset="447.675" transform="rotate(-90 100 100)" /> <!-- 75% complete -->
                    
                    <!-- Inner ring (current session) -->

                    <circle cx="100" cy="100" r="82" fill="none" stroke="#ffce9d" stroke-width="5" stroke-dasharray="515.22" stroke-dashoffset="128.8" transform="rotate(-90 100 100)" /> <!-- 75% complete -->

                <div class="timer-display">
                    <div class="timer-text">05:45</div>
                    <div class="character-preview">
                        <!-- REPLACE THIS with your character image -->
                        <!-- You can use: <img src="character.png" alt="Character" class="character-preview"> -->
                    </div>
                </div>

            <button class="pause-button">PAUSE</button>
        </div>

        <!-- Bottom section with progress bars -->
        <div class="bottom-section">
            <div class="date-label">Month</div>
            <div class="progress-container">
                <!-- Generate 30 progress bars for the month -->
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const progressContainer = document.querySelector('.progress-container');
                        
                        // Get current month and year
                        const now = new Date();
                        const currentMonth = now.getMonth(); // 0-11
                        const currentYear = now.getFullYear();
                        const currentDay = now.getDate();
                        
                        // Get the number of days in the current month
                        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                        
                        // Month names
                        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                        
                        // Update month label
                        document.querySelector('.date-label').textContent = monthNames[currentMonth] + ' ' + currentYear;
                        
                        // Clear any existing content
                        progressContainer.innerHTML = '';
                        
                        // Create day numbers container
                        const dayNumbersContainer = document.createElement('div');
                        dayNumbersContainer.className = 'day-numbers';
                        
                        // Create bars container
                        const barsContainer = document.createElement('div');
                        barsContainer.className = 'bars-container';
                        
                        // Add day numbers (only show some for spacing)
                        // First day
                        const firstDayNumber = document.createElement('div');
                        firstDayNumber.className = 'day-number';
                        firstDayNumber.textContent = '1';
                        firstDayNumber.style.marginLeft = '2px';
                        dayNumbersContainer.appendChild(firstDayNumber);
                        
                        // Middle day
                        const middleDayNumber = document.createElement('div');
                        middleDayNumber.className = 'day-number';
                        middleDayNumber.textContent = Math.ceil(daysInMonth / 2);
                        middleDayNumber.style.position = 'absolute';
                        middleDayNumber.style.left = '50%';
                        middleDayNumber.style.transform = 'translateX(-50%)';
                        dayNumbersContainer.appendChild(middleDayNumber);
                        
                        // Last day
                        const lastDayNumber = document.createElement('div');
                        lastDayNumber.className = 'day-number';
                        lastDayNumber.textContent = daysInMonth;
                        lastDayNumber.style.marginRight = '2px';
                        dayNumbersContainer.appendChild(lastDayNumber);
                        
                        // Generate progress bars for each day
                        for (let i = 1; i <= daysInMonth; i++) {
                            const bar = document.createElement('div');
                            bar.className = 'progress-bar';
                            
                            const indicator = document.createElement('div');
                            indicator.className = 'progress-indicator';
                            
                            // For each day, create up to 16 cubes (max Pomodoro sessions per day)
                            // For demo purposes, we'll randomly generate between 0-16 completed sessions for past days
                            const maxPomodoros = 16;
                            let completedPomodoros = 0;
                            
                            // Days up to current day have some completed Pomodoros
                            if (i <= 17) { // Using 17 as example of "today" for the demo
                                // Random number of completed Pomodoros for past days
                                completedPomodoros = Math.floor(Math.random() * (maxPomodoros + 1));
                            }
                            
                            // Create all 16 potential Pomodoro cubes in normal order
                            for (let j = 0; j < maxPomodoros; j++) {
                                const cube = document.createElement('div');
                                cube.className = 'cube';
                                
                                // Mark completed cubes (from bottom up)
                                // With flex-direction: column-reverse, the first cubes added will be at the bottom
                                if (j < completedPomodoros) {
                                    cube.classList.add('completed');
                                }
                                
                                indicator.appendChild(cube);
                            }
                            
                            // Create tooltip with day information
                            const tooltip = document.createElement('div');
                            tooltip.className = 'progress-tooltip';
                            
                            // Create date object for this day
                            const dayDate = new Date(currentYear, currentMonth, i);
                            
                            // Format day as "Mon 21"
                            const dayOfWeek = dayDate.toLocaleDateString('en-US', { weekday: 'short' });
                            const dayOfMonth = dayDate.getDate();
                            const formattedDate = `${dayOfWeek} ${dayOfMonth}`;
                            
                            // Add completed/total info
                            tooltip.textContent = `${formattedDate}: ${completedPomodoros}/${maxPomodoros} sessions`;
                            
                            bar.appendChild(tooltip);
                            
                            bar.appendChild(indicator);
                            barsContainer.appendChild(bar);
                        }
                        
                        // Add both containers to the progress container
                        progressContainer.appendChild(dayNumbersContainer);
                        progressContainer.appendChild(barsContainer);
                    });
                </script>
            </div>
        </div>
    </div>

    <!-- Modal overlay -->
    <div class="modal-overlay"></div>

    <script>
        // Main functionality
        document.addEventListener('DOMContentLoaded', function() {
            const settingsIcon = document.querySelector('.settings-icon');
            const closeButton = document.querySelector('.close-button');
            const settingsModal = document.querySelector('.settings-modal');
            const modalOverlay = document.querySelector('.modal-overlay');
            const frogIcon = document.querySelector('.frog-icon');
            const appContainer = document.querySelector('.app-container');
            const topSection = document.querySelector('.top-section');
            const middleSection = document.querySelector('.middle-section');
            const bottomSection = document.querySelector('.bottom-section');
            let interfaceVisible = true;
            
            // Settings modal toggle
            settingsIcon.addEventListener('click', function() {
                settingsModal.style.display = 'block';
                modalOverlay.style.display = 'block';
            });
            
            closeButton.addEventListener('click', function() {
                settingsModal.style.display = 'none';
                modalOverlay.style.display = 'none';
            });
            
            modalOverlay.addEventListener('click', function() {
                settingsModal.style.display = 'none';
                modalOverlay.style.display = 'none';
            });
            
            // Tab switching
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    // In a real app, you would show/hide the corresponding content here
                });
            });
            
            // Toggle interface visibility when clicking the frog icon
            frogIcon.addEventListener('click', function() {
                interfaceVisible = !interfaceVisible;
                
                if (interfaceVisible) {
                    // Show interface
                    middleSection.style.opacity = '1';
                    bottomSection.style.opacity = '1';
                    appContainer.style.backdropFilter = 'blur(3px)';
                    appContainer.style.webkitBackdropFilter = 'blur(3px)';
                    appContainer.style.background = 'rgba(255, 255, 255, 0.1)';
                    topSection.style.background = 'rgba(255, 255, 255, 0.05)';
                    topSection.style.backdropFilter = 'blur(5px)';
                    topSection.style.webkitBackdropFilter = 'blur(5px)';
                } else {
                    // Hide interface to reveal background
                    middleSection.style.opacity = '0';
                    bottomSection.style.opacity = '0';
                    appContainer.style.backdropFilter = 'none';
                    appContainer.style.webkitBackdropFilter = 'none';
                    appContainer.style.background = 'transparent';
                    topSection.style.background = 'rgba(0, 0, 0, 0.2)';
                    topSection.style.backdropFilter = 'none';
                    topSection.style.webkitBackdropFilter = 'none';
                }
            });
        });
    </script>
